<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/images/logo/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../../css/main.css">
  <title>Tetris</title>
</head>
<body>

  <main class="container">
    <section class="registration">
      <div class="registration-items">
        <img src="../../assets/images/icons/close-modal.svg" alt="Img" class="registration-close">
        <img src="../../assets/images/logo/registration.svg" alt="Logo">
        <div class="registration-form">
          <div class="title_h5">Мы отправили одноразовый пароль в Telegram <br> на номер +7 (999) 999-99-99</div>
        </div>
        <div class="registration-form">
          <input type="phone" placeholder="+7 --" class="input_big registration-input">
        </div>
        <div class="registration-gray title_h6">Запросить код повторно можно через 01:23</div>
        <div class="registration-back registration-subtitle">
          <img src="../../assets/images/icons/back.svg" alt="Icon" class="registration-icon">
          Назад
        </div>
      </div>
    </section>
  </main>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../../js/pages/error.js"></script>
</body>
</html>
