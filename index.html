<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/scss/main.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Tetris</title>
</head>
<body>
  <header class="header">
    <!-- First Section -->
    <div class="container">
      <div class="header_fsec">
        <div class="header_logo">
          <img src="./assets/images/logo/Logo.svg" alt="Logo">
        </div>
        <div class="header_account">
          <select class="header_account-select">
            <option value="Агентство Ландыш">Агентство Ландыш</option>
            <option value="Агентство Ландыш">Агентство Ландыш - 1</option>
            <option value="Агентство Ландыш">Агентство Ландыш - 2</option>
            <option value="Агентство Ландыш">Агентство Ландыш - 3</option>
          </select>
          <div class="header_account-data">
            <img class="header_account-img" src="./assets/images/header/user.jpg" alt="User-img">
            <div class="title_h4">Иван Иванов</div>
            <div class="header_account-out">
              <img src="./assets/images/icons/out.svg" alt="Out-icon">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Second Section -->
    <div class="header_ssec">
      <div class="container">
        <div class="header_pages">
          <div class="title_h4 header_pages-item active">Объекты</div>
          <div class="title_h4 header_pages-item">Клиенты</div>
          <div class="title_h4 header_pages-item">Календарь</div>
          <div class="title_h4 header_pages-item">Новости</div>
          <div class="title_h4 header_pages-item">Инструкции</div>
          <div class="title_h4 header_pages-item">Команда</div>
        </div>
      </div>
    </div>
    <!-- Third section -->
    <div class="header_tsec">
      <div class="container">
        <div class="header_tsec-items">
          <div class="link header_tsec-data">Иванов Иван Иванович</div>
          <div class="title_h4 header_tsec-data">+7 (233) 344-44-44</div>
          <div class="title_h5 header_tsec-data">test@mail.ru</div>
          <div class="header_tsec-heart">
            <div class="header_tsec-heart-count">12</div>
            <img src="./assets/images/icons/heart.svg" alt="Heaart icon">
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
